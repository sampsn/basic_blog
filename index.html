<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Basic Blog</h1>
  <div id="main">
    <p>
      This is a basic blog. It is built by Gabriel Sampson. The purpose of
      building this site is to learn the entire full stack web development
      process.
    </p>
    <section id="blog-posts">
      <h2>Posts</h2>
      <article class="post">
        <h3 class="post-title">Title</h3>
        <p class="post-date">Date</p>
        <div class="post-content">
          <p>This is content in the post.</p>
        </div>
        <div class="post-comments">
          <div class="comment">
            <p class="comment-author">Gabe</p>
            <p class="comment-contents">Great post man</p>
          </div>
        </div>
      </article>
    </section>
  </div>
</body>

</html>
